<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f0f0f0"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#333333" text-anchor="middle" font-weight="bold">UR5 3D Path Planning Visualization</text>
  
  <!-- 3D Coordinate System -->
  <line x1="100" y1="500" x2="700" y2="500" stroke="#333333" stroke-width="2"/>
  <line x1="100" y1="500" x2="100" y2="100" stroke="#333333" stroke-width="2"/>
  <line x1="100" y1="500" x2="400" y2="400" stroke="#333333" stroke-width="2"/>
  
  <text x="720" y="520" font-family="Arial, sans-serif" font-size="18" fill="#333333">X</text>
  <text x="80" y="90" font-family="Arial, sans-serif" font-size="18" fill="#333333">Z</text>
  <text x="420" y="420" font-family="Arial, sans-serif" font-size="18" fill="#333333">Y</text>
  
  <!-- UR5 Base -->
  <circle cx="400" cy="500" r="30" fill="#4CAF50"/>
  
  <!-- UR5 Arms (simplified) -->
  <line x1="400" y1="500" x2="400" y2="400" stroke="#333333" stroke-width="4"/>
  <line x1="400" y1="400" x2="500" y2="300" stroke="#333333" stroke-width="4"/>
  <line x1="500" y1="300" x2="600" y2="250" stroke="#333333" stroke-width="4"/>
  
  <!-- Start Position -->
  <circle cx="600" cy="250" r="10" fill="#2196F3"/>
  <text x="620" y="240" font-family="Arial, sans-serif" font-size="14" fill="#333333">Start</text>
  
  <!-- End Position -->
  <circle cx="300" cy="200" r="10" fill="#FF5722"/>
  <text x="320" y="190" font-family="Arial, sans-serif" font-size="14" fill="#333333">End</text>
  
  <!-- Planned Path -->
  <path d="M 600 250 Q 550 300, 500 320 T 400 350 T 300 200" fill="none" stroke="#4CAF50" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Obstacles -->
  <ellipse cx="450" cy="400" rx="40" ry="20" fill="#FFC107" opacity="0.5"/>
  <ellipse cx="350" cy="300" rx="30" ry="40" fill="#FFC107" opacity="0.5"/>
  
  <!-- Legend -->
  <text x="100" y="560" font-family="Arial, sans-serif" font-size="18" fill="#333333" font-weight="bold">Legend:</text>
  
  <circle cx="120" y="580" r="5" fill="#2196F3"/>
  <text x="130" y="585" font-family="Arial, sans-serif" font-size="14" fill="#333333">Start Position</text>
  
  <circle cx="250" y="580" r="5" fill="#FF5722"/>
  <text x="260" y="585" font-family="Arial, sans-serif" font-size="14" fill="#333333">End Position</text>
  
  <line x1="380" y1="580" x2="420" y2="580" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="430" y="585" font-family="Arial, sans-serif" font-size="14" fill="#333333">Planned Path</text>
  
  <ellipse cx="560" cy="580" rx="15" ry="7" fill="#FFC107" opacity="0.5"/>
  <text x="580" y="585" font-family="Arial, sans-serif" font-size="14" fill="#333333">Obstacles</text>
</svg>

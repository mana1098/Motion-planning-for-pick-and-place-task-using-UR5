<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f0f0f0"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#333333" text-anchor="middle" font-weight="bold">UR5 Motion Planning for Pick and Place Task</text>
  
  <!-- RRT Algorithm Visualization -->
  <rect x="50" y="80" width="300" height="300" fill="#ffffff" stroke="#333333" stroke-width="2"/>
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="18" fill="#333333" text-anchor="middle">RRT Algorithm</text>
  
  <!-- RRT Tree -->
  <circle cx="80" cy="150" r="5" fill="#4CAF50"/>
  <circle cx="120" cy="200" r="5" fill="#4CAF50"/>
  <circle cx="180" cy="250" r="5" fill="#4CAF50"/>
  <circle cx="250" cy="180" r="5" fill="#4CAF50"/>
  <circle cx="300" cy="300" r="5" fill="#4CAF50"/>
  
  <line x1="80" y1="150" x2="120" y2="200" stroke="#4CAF50" stroke-width="2"/>
  <line x1="120" y1="200" x2="180" y2="250" stroke="#4CAF50" stroke-width="2"/>
  <line x1="120" y1="200" x2="250" y2="180" stroke="#4CAF50" stroke-width="2"/>
  <line x1="250" y1="180" x2="300" y2="300" stroke="#4CAF50" stroke-width="2"/>
  
  <!-- Obstacles -->
  <circle cx="200" cy="150" r="20" fill="#FF5722" opacity="0.5"/>
  <circle cx="100" cy="300" r="25" fill="#FF5722" opacity="0.5"/>
  
  <!-- UR5 Robot Arm -->
  <rect x="450" y="80" width="300" height="300" fill="#ffffff" stroke="#333333" stroke-width="2"/>
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="18" fill="#333333" text-anchor="middle">UR5 Pick and Place</text>
  
  <!-- Simplified UR5 Arm -->
  <line x1="600" y1="350" x2="600" y2="250" stroke="#333333" stroke-width="4"/>
  <line x1="600" y1="250" x2="650" y2="200" stroke="#333333" stroke-width="4"/>
  <line x1="650" y1="200" x2="700" y2="180" stroke="#333333" stroke-width="4"/>
  
  <!-- Pick and Place Objects -->
  <rect x="500" y="320" width="30" height="30" fill="#2196F3"/>
  <text x="515" y="340" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Pick</text>
  
  <rect x="700" y="320" width="30" height="30" fill="#4CAF50"/>
  <text x="715" y="340" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Place</text>
  
  <!-- Arrow indicating motion -->
  <line x1="530" y1="335" x2="700" y2="335" stroke="#333333" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="700,335 690,330 690,340" fill="#333333"/>
  
  <!-- Legend -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="18" fill="#333333" text-anchor="middle" font-weight="bold">Legend</text>
  
  <circle cx="250" cy="480" r="5" fill="#4CAF50"/>
  <text x="270" y="485" font-family="Arial, sans-serif" font-size="14" fill="#333333">RRT Nodes</text>
  
  <circle cx="250" cy="510" r="10" fill="#FF5722" opacity="0.5"/>
  <text x="270" y="515" font-family="Arial, sans-serif" font-size="14" fill="#333333">Obstacles</text>
  
  <rect x="245" cy="530" width="15" height="15" fill="#2196F3"/>
  <text x="270" y="542" font-family="Arial, sans-serif" font-size="14" fill="#333333">Pick Object</text>
  
  <rect x="245" cy="560" width="15" height="15" fill="#4CAF50"/>
  <text x="270" y="572" font-family="Arial, sans-serif" font-size="14" fill="#333333">Place Object</text>
</svg>
